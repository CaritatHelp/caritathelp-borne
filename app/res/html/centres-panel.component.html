<div id="centres_panel-main" class="{{panelState}}">
    <img
            (click)="toggle(visible = !visible)"
            src="{{buttonSrc}}"
            class="centres_menu_bt"
            alt="Ouvrir ou fermer le menu"/>
    <div class="{{contentAlpha}}">
        <div class="input-group">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    [(ngModel)]="query" >
            <div class="input-group-btn">
                <button
                        (click)="onSearchRequested()"
                        class="btn btn-default m-progress"
                        type="submit">
                    <i class="glyphicon {{icMainButton}}"></i>
                </button>
            </div>
        </div>

        <ul class="shelter-list">
            <li *ngFor="let shelter of shelters"
                (click)="onSelect(shelter)"
                class="shelter-item">
                <span class="badge">{{shelter.id}}</span> {{shelter.name}}
            </li>
        </ul>
        <span>{{errorMessage}}</span>
    </div>
</div>
