<div id="centres_panel-main">
    <img
            (click)="toggle(visible = !visible)"
            class="centres_menu_bt"
            src="app/res/drawable/ic_menu.png"
            alt="Ouvrir ou fermer le menu"/>
    <div class="input-group">
        <input
                type="text"
                class="form-control"
                placeholder="Search"
                [(ngModel)]="query" >
        <div class="input-group-btn">
            <button
                    (click)="onSearchRequested()"
                    class="btn btn-default"
                    type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>

    <ul class="heroes">
        <li *ngFor="let shelter of shelters"
            (click)="onSelect(shelter)">
            <span class="badge">{{shelter.id}}</span> {{shelter.name}}
        </li>
    </ul>
</div>
